<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="style.css">
    
    <title>Invincible TicTacToe </title>
</head>
<body>
    <div id="container">
        <span id="title"> <i class="fa-solid fa-robot"></i> Bep-bop <br> Welcome to my game human! make your move </span>
        <div id="gameBoard">
            <button id="tile1" class="tile"></button>
            <button id="tile2" class="tile"></button>
            <button id="tile3" class="tile"></button>
            <button id="tile4" class="tile"></button>
            <button id="tile5" class="tile"></button>
            <button id="tile6" class="tile"></button>
            <button id="tile7" class="tile"></button>
            <button id="tile8" class="tile"></button>
            <button id="tile9" class="tile"></button>
        </div>
        
        <button id="resetBtn">Reset</button>
    </div>
    
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/b6fd4349fd.js" crossorigin="anonymous"></script>
</body>
</html>
